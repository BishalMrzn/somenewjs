<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let loopagain = true;
      const Drive = (age) => {
        return age >= 18 ? true : false;
      };
      while (loopagain) {
        let age = prompt("Enter your age");
        age = Number.parseInt(age);
        if (age < 0) {
          console.error("Enter a valid age");
          break;
        }
        if (Drive(age)) {
          alert("You can drive");
        } else {
          alert("You cannot drive");
        }
        loopagain = confirm("Do you want to see it again");
      }
    </script>
  </body>
</html>
