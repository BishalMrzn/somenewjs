<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert,Prompt and Contirm</title>
  </head>
  <body>
    <script>
      alert("this works");
      let a = prompt("enter a value", "20");
      a = Number.parseInt(a);
      alert(typeof a);
      let b = confirm("Are you sure");
      if (b) {
        document.write("true");
      } else {
        document.write("false");
      }
      document.write("Hello", a);
    </script>
  </body>
</html>
